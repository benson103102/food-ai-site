<label for="mode">選擇上傳方式：</label>
<select id="mode" onchange="switchMode()">
  <option value="photo">📷 拍照</option>
  <option value="upload">📁 上傳相簿圖片</option>
</select>

<!-- 拍照用（只允許拍一張） -->
<input type="file" id="photoInput" accept="image/*" capture="environment" style="display: block;">

<!-- 上傳用（可多選） -->
<input type="file" id="uploadInput" accept="image/*" multiple style="display: none;">

<script>
function switchMode() {
  const mode = document.getElementById("mode").value;
  const photo = document.getElementById("photoInput");
  const upload = document.getElementById("uploadInput");

  if (mode === "photo") {
    photo.style.display = 'block';
    upload.style.display = 'none';
  } else {
    photo.style.display = 'none';
    upload.style.display = 'block';
  }
}
</script>
